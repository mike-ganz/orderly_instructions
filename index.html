<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Instructions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #202124;
            font-size: 24px;
            margin-bottom: 24px;
        }

        ol {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        li {
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e8eaed;
        }

        li:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        img {
            width: 90%; /* or your desired width */
            margin: 10px 0;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>How to Download the App</h1>

<ol>
    <li>
        Navigate to the app store on your device.
        <img src="images/testflight_email.png" alt="Navigate to the app store">
    </li>
    <li>
        Use the search bar to find the desired app.
        <img src="images/testflight_webpage.png" alt="Use the search bar">
    </li>
    <li>
        Click on the app's name to view its details.
    </li>
    <li>
        Tap the "Download" or "Install" button to begin the download.
    </li>
</ol>

</body>
</html>
